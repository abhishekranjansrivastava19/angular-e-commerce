<div class="seller">
  <div *ngIf="!showLogin" class="signup">
    <h1>User Sign-Up</h1>
    <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)" class="common-form">
      <input class="form-input" type="text" ngModel name="name"  placeholder="Enter Name">
      <input class="form-input" type="text" ngModel name="phone" placeholder="Enter phone no.">
      <input class="form-input"type="email" ngModel name="email" placeholder="Enter Email">
      <input class="form-input" type="password" ngModel name="password" placeholder="Enter Password">
      <button class="form-button" >SignUp</button>
      <a class="toggle" (click)="openLogin()">Already Have Account? Click to Login</a>
    </form>
  </div>
<!-- login form -->
  <div *ngIf="showLogin" class="signup">
    <h1>User Login</h1>
    <p class="error-p">{{authError}}</p>
    <form #userLogin="ngForm" (ngSubmit)="login()" class="common-form">
      <input class="form-input"type="email" ngModel name="email" placeholder="Enter Email">
      <input class="form-input" type="password" ngModel name="password" placeholder="Enter Password">
      <button class="form-button" >Login</button>
      <a class="toggle" (click)="openSignUp()">Don't Have Account? Click to SignUp</a>
    </form>
  </div>
</div>
