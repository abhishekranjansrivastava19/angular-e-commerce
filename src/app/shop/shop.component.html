<div class="container">
  <div class="row">
    <div
      class="col-lg-6 col-sm-6 bg-dark vh-100 d-flex flex-column align-items-center justify-content-center product-item my-3"
      *ngFor="let item of product"
    >
      <div class="container d-flex justify-content-center">
        <div class="card p-2">
          <div class="p-info px-3 py-3">
            <div>
              <h5 class="mb-0">
                <a routerLink="/product-detail/{{ item._id }}">{{
                  item.name
                }}</a>
              </h5>
            </div>
            <div class="p-price d-flex flex-row">
              <span></span>
              <h1>{{ item.price }}</h1>
            </div>
            <div class="heart"><i class="fa fa-heart"></i></div>
          </div>
          <div class="text-center p-image">
            <a routerLink="/product-detail/{{ item._id }}"
              ><img src="{{ item.image }}"
            /></a>
          </div>
          <div class="p-about">
            <p>{{ item.features }}</p>
          </div>
          <div class="buttons d-flex flex-row gap-3 px-3">
            <button class="btn btn-danger w-100">
              <a routerLink="/product-detail/{{ item._id }}">View</a>
            </button>
            <button class="btn btn-outline-danger w-100">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
